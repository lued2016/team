<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>蓝凌客户寻宝大赛</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/guide.css" />

    <script type="text/javascript" language="javascript" src="js/swiper.min.js"></script>

</head>

<body class="hunt-guide-body">
    <section class="swiper-container">
        <section class="swiper-wrapper">
            <!-- 第一页 Starts -->
            <section class="swiper-slide hunt-page hunt-page-1">
                <div class="hunt-page-imgbox"></div>
                <div class="hunt-page-colour-bar"></div>
                <div class="hunt-page-heading"></div>
                <div class="hunt-footer">
                    <div class="hunt-footer-arrow"></div>
                </div>
            </section>
            <!-- 第一页 Ends -->
            <!-- 第二页 Starts -->
            <section class="swiper-slide hunt-page hunt-page-2">
                <div class="hunt-page-imgbox"></div>
                <!--<div class="hunt-page-colour-bar"></div>-->
                <div class="hunt-page-heading"></div>
                <div class="hunt-footer">
                    <div class="hunt-footer-arrow"></div>
                </div>
            </section>
            <!-- 第二页 Ends -->
            <!-- 第三页 Starts -->
            <section class="swiper-slide hunt-page hunt-page-3">
                <div class="hunt-page-imgbox"></div>
                <!--<div class="hunt-page-colour-bar"></div>-->
                <div class="hunt-page-heading"></div>
                <div class="hunt-footer">
                    <div class="hunt-footer-arrow"></div>
                </div>
            </section>
            <!-- 第三页 Ends -->
            <!-- 第四页 Starts -->
            <section class="swiper-slide hunt-page hunt-page-4">
                <div class="hunt-page-imgbox">
                    <img src="images/P4/p4_content_img_01.png" />
                    <img src="images/P4/p4_content_img_02.png" />
                    <img src="images/P4/p4_content_img_03.png" />
                </div>
                <!--<div class="hunt-page-colour-bar"></div>-->
                <div class="hunt-page-heading"></div>
                <!-- 按钮 Starts -->
                <div class="hunt-page-btn-group">
                    <a class="hunt-btn hunt-btn-primary" href="#"></a>
                </div>
                <!-- 按钮 Ends -->
            </section>
            <!-- 第四页 Ends -->
        </section>
    </section>

    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            //spaceBetween: 30,
            mousewheelControl: true
        });
    </script>
</body>
</html>
