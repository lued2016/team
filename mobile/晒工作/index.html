<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>晒工作</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/guide.css" />
    <script type="text/javascript" language="javascript" src="scripts/swiper.min.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/angular-countUp.min.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/countUp.min.js"></script>

</head>
<body class="muiGuide">
    <section class="swiper-container">
        <section class="swiper-wrapper">
            <!-- G1 Starts -->
            <section class="swiper-slide page muiG1">
                <div class="titleTxt">
                    <p>蓝凌的今天离不开<span class="number text-yellow">李信</span>的贡献</p>
                </div>
                <section>
                    <div class="goPublic"><img src="images/G1/G1_item_01.png" /></div>
                    <div class="goPublicDialog"><img src="images/G1/G1_item_01_soundTxt.png" /></div>
                </section>
                <section>
                    <div class="publish"><img src="images/G1/G1_item_02.png" /></div>
                    <div class="publishDialog"><img src="images/G1/G1_item_02_txt.png" /></div>
                </section>
                <section>
                    <div class="product"><img src="images/G1/G1_item_03.png" /></div>
                    <div class="productDialog"><img src="images/G1/G1_item_03_txt.png" /></div>
                </section>
            </section>
            <!-- G1 Ends -->
            <!-- G2 Starts -->
            <section class="swiper-slide page muiG2">
                <section class="titleTxt">
                    <p>2014年1月10日</p>
                    <p>和蓝凌正式牵手</p>
                    <p>距今<span class="number text-yellow" id="myTargetElement">636</span>天</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G2/G2_contentImg.png" /></div>
                </section>
                <section class="bottomTxt">
                    <img src="images/G2/G2_bottomTxt.png" />
                </section>
            </section>
            <!-- G2 Ends -->
            <!-- G3 Starts -->
            <section class="swiper-slide page muiG3">
                <section class="titleTxt">
                    <p>在蓝凌期间</p>
                    <p>发起<span class="number text-yellow">63</span>条流程</p>
                    <p>审批<span class="number text-yellow">178</span>条流程</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G3/G3_contentImg.png" /></div>
                </section>
                <section class="bottomTxt">
                    <img src="images/G3/G3_bottomTxt.png" />
                </section>
            </section>
            <!-- G3 Ends -->
            <!-- G4 Starts -->
            <section class="swiper-slide page muiG4">
                <section class="titleTxt">
                    <p>感谢你的分享</p>
                    <p>距今蓝凌有了<span class="number text-yellow">2722</span>篇知识</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G4/G4_contentImg.png" /></div>
                </section>
                <section class="bottomTxt">
                    <img src="images/G4/G4_bottomTxt.png" />
                </section>
            </section>
            <!-- G4 Ends -->
            <!-- G5 Starts -->
            <section class="swiper-slide page muiG5">
                <section class="titleTxt">
                    <p>每天和移动KK相伴</p>
                    <p>高达<span class="number text-yellow">5小时</span>以上</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G5/G5_contentImg.png" /></div>
                </section>
                <section class="bottomTxt">
                    <img src="images/G5/G5_bottomTxt.png" />
                </section>
            </section>
            <!-- G5 Ends -->
            <!-- G6 Starts -->
            <section class="swiper-slide page muiG6">
                <section class="titleTxt">
                    <p><span class="number text-yellow">未来之星</span>非你莫属</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G6/G6_contentImg.png" /></div>
                </section>
                <section class="info-list">
                    <div class="info-list-round round-1">
                        <span class="number">400</span>
                        <span class="txt">积分</span>
                    </div>
                    <div class="info-list-round round-2">
                        <span class="number">180次</span>
                        <span class="txt">阅读量</span>
                    </div>
                    <div class="info-list-round round-3">
                        <span class="number">4次</span>
                        <span class="txt">享受爱关怀</span>
                    </div>
                    <div class="info-list-round round-4">
                        <span class="number">LV 5</span>
                        <span class="txt">论坛等级</span>
                    </div>
                    <div class="info-list-round round-5">
                        <span class="number">18</span>
                        <span class="txt">发帖数</span>
                    </div>

                </section>
            </section>
            <!-- G6 Ends -->
            <!-- G7 Starts -->
            <section class="swiper-slide page muiG7">
                <section class="titleTxt">
                    <p>请大家帮忙点赞</p>
                    <p>老板都看着呢</p>
                    <p class="text-yellow">工作不易，就上EKP！</p>
                </section>
                <section class="contentImg">
                    <div><img src="images/G7/G7_contentImg.png" /></div>
                </section>
                <section class="btn-group">
                    <p class="btn-group-title">目前已有<span class="number">1572</span>个赞</p>
                    <button class="btn btn-laud" type="button"></button>
                    <button class="btn btn-share" type="button"></button>
                </section>
            </section>
            <!-- G7 Ends -->
        </section>
        <!-- Add Pagination Starts -->
        <div class="swiper-pagination"></div>
        <!-- Add Pagination Ends -->

    </section>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            //spaceBetween: 30,
            mousewheelControl: true
        });
    </script>
</body>
</html>
