<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录页</title>
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.fullscreenr.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</head>

<body>
    <form class="login-form">
        <!-- 背景图片 Starts -->
        <div class="login-background-img"><img src="" id="login-bgImg" /></div>
        <script type="text/javascript">
            // 您必须指定你的背景图片的大小
            var FullscreenrOptions = { width: 1920, height: 1080, bgID: '#login-bgImg' };
            // 此处将会激活全屏背景
            jQuery.fn.fullscreenr(FullscreenrOptions);
        </script>
        <!-- 背景图片 Ends -->

        <div class="login_header"><div class="main_content"><span class="logo"></span></div></div>
        <div class="login_content main_content">
            <!-- 登录框 开始 -->
            <div class="login_iframe">
                <div class="header">欢迎登录</div>
                <div class="login_item"><input type="text" placeholder="用户名" /></div>
                <div class="login_item"><input type="password" placeholder="密码" /></div>
                <div class="login-warningbar">您输入的用户名/密码错误！</div>
                <div class="login_item"><a class="login_btn">登录</a></div>
                <div class="bottom"><a class="link">修改密码</a><em>|</em><a class="link">KK客户端下载</a></div>

                <!-- 下拉弹出窗 Starts -->
                <div class="login-dropbox">
                    <div class="login-dropbox-toggle">
                        <div class="iconbox">
                            <span class="icon-QRcode"></span>
                            <span class="icon-PC"></span>
                        </div>
                    </div>
                    <div class="login-dropbox-menu">
                        <div class="header">扫一扫<em>Scan</em></div>
                        <ul class="login-dropbox-QRcode-list">
                            <li>
                                <div class="login-QRcode-box">
                                    <h4 class="title">KK 5.0</h4>
                                    <div class="QRcode"><img src="images/login_QRcode_kk5.png" /></div>
                                    <div class="depict">下载 KK5客户端（IOS/Android）</div>
                                </div>
                            </li>
                            <li>
                                <div class="login-QRcode-box">
                                    <h4 class="title">KK</h4>
                                    <div class="QRcode"><img src="images/login_QRcode_kk.png" /></div>
                                    <div class="depict">下载 KK客户端（IOS/Android）</div>
                                </div>
                            </li>
                            <li>
                                <div class="login-QRcode-box">
                                    <h4 class="title">蓝凌微云</h4>
                                    <div class="QRcode"><img src="images/login_QRcode_weiyun.png" /></div>
                                    <div class="depict">开启微信移动办公之旅</div>
                                </div>
                            </li>
                            <li>
                                <div class="login-QRcode-box">
                                    <h4 class="title">微服务平台</h4>
                                    <div class="QRcode"><img src="images/login_QRcode_weixin.png" /></div>
                                    <div class="depict">获得蓝凌实时在线服务</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 下拉弹出窗 Ends -->
            </div>
            <!-- 登录框 结束 -->
        </div>
        <div class="login_footer">
            <p>&copy; 2001-2016  蓝凌软件  版权所有</p>
        </div>
    </form>
</body>
</html>
